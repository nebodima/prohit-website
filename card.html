<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Визитка — Дмитрий Краснопольский | ПРО•ХИТ</title>
<link rel="icon" type="image/svg+xml" href="./favicon.svg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Raleway:wght@300;400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#2a2a2a;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:40px;
  padding:40px 20px;
  font-family:'Roboto',sans-serif;
  color:#999;
}
h2{
  font-family:'Raleway',sans-serif;
  font-weight:300;
  font-size:13px;
  text-transform:uppercase;
  letter-spacing:4px;
  color:#666;
}

/* ===== CARD ===== */
.card{
  width:340px;
  height:189px; /* 90x50mm ratio */
  border-radius:4px;
  position:relative;
  overflow:hidden;
  box-shadow:
    0 20px 60px rgba(0,0,0,0.5),
    0 1px 3px rgba(0,0,0,0.3),
    inset 0 0 0 1px rgba(254,1,120,0.08);
}

/* Velvet texture */
.card::before{
  content:"";
  position:absolute;inset:0;
  background:
    radial-gradient(ellipse at 30% 0%, rgba(254,1,120,0.03) 0%, transparent 60%),
    linear-gradient(180deg, #111 0%, #0a0a0a 100%);
  z-index:0;
}
.card::after{
  content:"";
  position:absolute;inset:0;
  background:url("data:image/svg+xml,%3Csvg width='4' height='4' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='1' height='1' fill='rgba(255,255,255,0.012)'/%3E%3C/svg%3E") repeat;
  z-index:1;
  pointer-events:none;
}
.card-inner{
  position:relative;z-index:2;
  width:100%;height:100%;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:28px 30px 24px;
}

/* ===== FRONT ===== */
.front .top-line{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
}
.front .name{
  font-family:'Raleway',sans-serif;
  font-weight:700;
  font-size:15px;
  letter-spacing:2px;
  text-transform:uppercase;
  color:#fff;
  line-height:1.3;
}
.front .role{
  font-family:'Raleway',sans-serif;
  font-weight:300;
  font-size:9.5px;
  letter-spacing:3px;
  text-transform:uppercase;
  color:#fe0178;
  margin-top:5px;
}
.front .logo{
  font-family:'Poiret One',cursive;
  font-size:16px;
  letter-spacing:3px;
  color:#fe0178;
  white-space:nowrap;
  line-height:1;
}
.front .logo span{color:#fff}
.front .divider{
  width:32px;
  height:1px;
  background:linear-gradient(90deg, #fe0178, transparent);
}
.front .contacts{
  display:flex;
  gap:20px;
  align-items:center;
}
.front .contact{
  font-size:9px;
  letter-spacing:0.5px;
  color:rgba(255,255,255,0.55);
  font-weight:300;
}
.front .contact strong{
  color:rgba(255,255,255,0.8);
  font-weight:400;
}

/* ===== BACK ===== */
.back{
  text-align:center;
}
.back .card-inner{
  align-items:center;
  justify-content:center;
  gap:12px;
}
.back .logo-big{
  font-family:'Poiret One',cursive;
  font-size:32px;
  letter-spacing:6px;
  color:#fe0178;
}
.back .logo-big span{color:#fff}
.back .tagline{
  font-family:'Raleway',sans-serif;
  font-weight:300;
  font-size:8.5px;
  letter-spacing:5px;
  text-transform:uppercase;
  color:rgba(255,255,255,0.35);
}
.back .site{
  font-family:'Raleway',sans-serif;
  font-weight:400;
  font-size:9px;
  letter-spacing:2px;
  color:#fe0178;
  margin-top:4px;
}

/* ===== PRINT ===== */
.print-hint{
  font-size:11px;
  color:#555;
  text-align:center;
  line-height:1.6;
}
@media print{
  body{
    background:#fff;
    padding:10mm;
    gap:15mm;
  }
  h2,.print-hint{display:none}
  .card{
    box-shadow:none;
    border:0.5px solid #ddd;
    -webkit-print-color-adjust:exact;
    print-color-adjust:exact;
  }
}
</style>
</head>
<body>

<h2>Лицевая сторона</h2>

<div class="card front">
  <div class="card-inner">
    <div class="top-line">
      <div>
        <div class="name">Дмитрий<br>Краснопольский</div>
        <div class="role">Гитара &bull; Вокал</div>
      </div>
      <div class="logo">ПРО•<span>ХИТ</span></div>
    </div>
    <div class="divider"></div>
    <div class="contacts">
      <div class="contact"><strong>+7 915 151-50-11</strong></div>
      <div class="contact"><strong>@prohit_group</strong></div>
      <div class="contact"><strong>про-хит.рф</strong></div>
    </div>
  </div>
</div>

<h2>Оборотная сторона</h2>

<div class="card back">
  <div class="card-inner">
    <div class="logo-big">ПРО•<span>ХИТ</span></div>
    <div class="tagline">Live Music Band</div>
    <div class="site">про-хит.рф</div>
  </div>
</div>

<div class="print-hint">Размер: 90 &times; 50 мм &nbsp;|&nbsp; Ctrl+P для печати</div>

</body>
</html>
