name: Deploy to server

on:
  push:
    branches: [main, claude/setup-website-project-Ro6TE]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via rsync
        env:
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts 2>/dev/null
          rsync -avz --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='.gitignore' \
            --exclude='media/' \
            -e "ssh -i ~/.ssh/deploy_key" \
            ./ root@${HOST}:/opt/prohit/site/
          ssh -i ~/.ssh/deploy_key root@${HOST} \
            "rm -f '/opt/prohit/site/media/video/NJ_2517 - Жду чуда_mp4_720.mp4' && \
             ffmpeg -y -ss 00:00:03 -i '/opt/prohit/site/media/video/МСМ 2017 Mamma mia_mp4_1080.mp4' -frames:v 1 -q:v 2 /opt/prohit/site/media/video/thumb_mamma_mia.jpg 2>/dev/null || true && \
             ffmpeg -y -ss 00:00:03 -i '/opt/prohit/site/media/video/New Jersy .mp4' -frames:v 1 -q:v 2 /opt/prohit/site/media/video/thumb_new_jersey.jpg 2>/dev/null || true && \
             ffmpeg -y -ss 00:00:03 -i '/opt/prohit/site/media/video/25_Let'\''s dance_mp4_720.mp4' -frames:v 1 -q:v 2 /opt/prohit/site/media/video/thumb_lets_dance.jpg 2>/dev/null || true"
